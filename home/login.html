<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!--导入外部css样式表-->
    <link rel="stylesheet" href="../assets/css/login.css">
    <!--导入字体图标库-->
    <link rel="stylesheet" href="../assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--导入jquery库-->
    <script src="../assets/material/jquery.min.js"></script>
</head>
<body>
    <div class="First_frame">
        <!--一、首页图标区域-->
        <div class="Two_frames">
            <div class="text1">大事件</div>
            <div class="text2">Major events</div>
        </div>

        <!--二、登录注册区域-->
        <div class="Three_frames">
            <div class="houtai">后台管理系统</div>
            <div id="tips"></div>
            
            <!--三、登录区域-->
                <div class="Three_frames_1">
                <form id="form1" action="" method="get"></form>
                    <div class="text1">
                        <i class='fa fa-address-book-o' style="font-size:18px;"></i>
                        <input autocomplete="off" type="text" name="username" placeholder="请输入用户名" id="denglu_ipt_username">
                    </div>
                    <div class="text2">
                        <i class="fa fa-unlock-alt" style="font-size:21px;"></i>
                        <input autocomplete="off" type="password" name="password" placeholder="请输入密码" id='denglu_ipt_password'>
                    </div>
                </form>
                    <button type="submit" class="text3" id="denglu">登录</button>
                    <button type="button" class="text4">去注册账号</button>
                </div>

            <!--四、注册区域-->
                <div class="Three_frames_2">
                <form action="" method="get">
                    <div class="text1">
                        <i class='fa fa-address-book-o' style="font-size:18px;"></i>
                        <input autocomplete="off" type="text" name="username" placeholder="请输入用户名" id="zhuce_ipt_username">
                    </div>
                    <div class="text2">
                        <i class="fa fa-unlock-alt" style="font-size:21px;"></i>
                        <input autocomplete="off" type="password" name="password" placeholder="请输入密码" id="zhuce_ipt_password">
                    </div>
                    <div class="text3">
                        <i class="fa fa-unlock-alt" style="font-size:21px;"></i>
                        <input autocomplete="off" type="password" placeholder="再次确认密码" id="zhuce_ipt_password1">
                    </div>
                </form>
                    <button type="submit" class="text4" id="zhuce">注册</button>
                    <button type="button" class="text5">去登录</button>
                </div>
        </div>
    </div>
    <!--导入javascript脚本-->
    <script src="../assets/js/login.js"></script>
</body>
</html>
